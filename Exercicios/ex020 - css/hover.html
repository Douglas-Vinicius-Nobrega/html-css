<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p {
            display: none; /* Paragrafo dentro da div some*/
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            /* Nesse exemplo o texto escondido aparece, na hr que passar o mouse encima da div */
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>Texto escondido</p>

    </div>
    
</body>
</html>
